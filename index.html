<body>

    SURAJK95

  <div class="page-title" style="text-align: left; margin: 50px 0 0 300px;">
    surajk95
    <br/>ABCDEFGHIJKLMNOPQRSTUVWXYZ
    <br/>abcdefghijklmnopqrstuvwxyz

    <br/>ABCDEFGHIJKLMNOPQRSTUVWXYZ

    <br/>@3(_{_9_!LX7____&B$1______

  </div>

  <script>
    window.onload=leetify('SURAJK95');

    function leetifyRoutine(intString){
      //console.log(`Hit`);
      let index = parseInt(Math.random()*intString.length);
      let options = codes[intString[index]];
      intString[index]=options[parseInt(Math.random()*options.length)];
      //console.log(`${options} and ${intString}`);
      var leetifyDiv = document.getElementById('leetify');
      const finalString=intString.join('');
      leetifyDiv.innerHTML=`${finalString}`;
    }

    function leetify(inputString){
      console.log(`leetifying...`);

      var baseString=inputString.split('');
      var intString=baseString;
      setInterval(leetifyRoutine,100, intString);
      //leetifyRoutine(intString);


    }
  </script>
</body>
